type Query {
  post(id: Int!): Post
  postsByCategories(categories: [String!]!): [Post!]!
}

type Mutation {
  createPost(data: PostCreateInput!): Post!
  updatePost(id: Int!, data: PostUpdateInput!): Post!
  deletePost(id: Int!): Post!
}

type Post {
  id: Int!
  title: String
  content: String!
  file: String
  moderated: Boolean!
  published: Boolean!
  votesDown: Int!
  votesUp: Int!
  createdAt: DateTime
  disabledAt: DateTime
  moderatedAt: DateTime
  publishedAt: DateTime
  author: User!
  categories: [Category!]!
  comments: [Comment!]!
  votes: [Vote!]!
}

input PostCreateInput {
  title: String
  content: String!
  file: String
  moderated: Boolean
  published: Boolean
  votesDown: Int
  votesUp: Int
  authorId: Int!
  categoryIds: [Int!]!
}

input PostUpdateInput {
  title: String
  content: String
  file: String
  moderated: Boolean
  published: Boolean
  votesDown: Int
  votesUp: Int
  authorId: Int
  categoryIds: [Int!]
}

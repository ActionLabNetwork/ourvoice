deployment: demo
organisation: ourvoice.app
roles:
  - name: user
    permissions:
     - read:all
     - edit:self
     - delete:self
  - name: moderator
    permissions:
     - read:all
     - edit:all
     - delete:all
  - name: admin
    permissions:
      - manage:all
      - read:all
      - edit:all
      - delete:all
auth:
  - EmailPassword
  - Passwordless
  - Verify
  - Dashboard
logo: /ourvoice_logo.svg
slogan: 'This is the deployment slogan text from config.yml file'
moderatorCount: 3
postFrequency: hourly
persistNickNames: true

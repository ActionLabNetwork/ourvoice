# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: CI/CD

on:
  push:
    branches: ['dev', 'main']
    paths-ignore:
      - 'deployment/**'
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+' # Push events to tags matching v1.0.0
  pull_request:
    branches: ['dev', 'main']
    paths-ignore:
      - 'deployment/**'

permissions:
  contents: read

env:
  DB_TEST_MAIN_DATABASE: ourvoice_db_test
  DB_TEST_MAIN_USERNAME: your_db_user
  DB_TEST_MAIN_PASSWORD: your_db_password
  # DB_TEST_PREMOD_DATABASE: ourvoice_db_test_premod
  # DB_TEST_PREMOD_USERNAME: your_db_user
  # DB_TEST_PREMOD_PASSWORD: your_db_password!

jobs:
  lint:
    name: Lint code

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Repository checkout
        uses: actions/checkout@v3.5.3

      - name: Install pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 8

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3.6.0
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run: pnpm lint

  # API & APP Tests
  app-api-db-test:
    name: APP & API (Node.js ${{ matrix.node-version }}, Postgres ${{ matrix.postgres-version }})
    runs-on: ubuntu-latest
    needs: lint

    env:
      DB_TEST_APP_API_DB_MAIN_DRIVER: postgres
      DB_TEST_APP_API_DB_MAIN_HOST: localhost
      DB_TEST_APP_API_DB_MAIN_PORT: 5436
      DB_TEST_APP_API_DB_PREMOD_DRIVER: postgres
      DB_TEST_APP_API_DB_PREMOD_HOST: localhost
      DB_TEST_APP_API_DB_PREMOD_PORT: 5437

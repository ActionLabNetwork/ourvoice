          POSTGRES_PASSWORD: your_db_password
          POSTGRES_DB: ourvoice_db_test
          # POSTGRES_DB_PREMODERATION: ourvoice_db_pre
          options: >-
            --health-cmd pg_isready
            --health-interval 10s
            --health-timeout 5s
            --health-retries 5
        ports:
          - 5436:5432
      postgres-app-db-premoderation:
        image: postgres:${{ matrix.postgres-version }}
        env:
          POSTGRES_USER: your_db_user
          POSTGRES_PASSWORD: your_db_password
          POSTGRES_DB: ourvoice_db_test
          POSTGRES_DB_PREMODERATION: ourvoice_db_test_pre
          options: >-
            --health-cmd pg_isready
            --health-interval 10s
            --health-timeout 5s
            --health-retries 5
        ports:

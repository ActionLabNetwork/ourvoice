          options: >-
            --health-cmd pg_isready
            --health-interval 10s
            --health-timeout 5s
            --health-retries 5

        ports:
          - 5435:5432

    steps:
      - name: Repository checkout
        uses: actions/checkout@v3.5.3

      - name: Info
        run: echo "Parameters. ${{ github.event.base_ref }}, ${{ github.ref_type }}, ${{ github.ref }}"

      - name: Install pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 8

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3.6.0
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Prisma Migration API main DB
        working-directory: apps/ourvoice-api
        run: pnpm prisma:migrate:main

      - name: Prisma Migration API premod DB
        working-directory: apps/ourvoice-api
        run: pnpm prisma:migrate:premoderation

      - name: Prisma Generate API main DB
        working-directory: apps/ourvoice-api
        run: pnpm prisma:generate:main

      - name: Prisma Generate API premod DB
        working-directory: apps/ourvoice-api
        run: pnpm prisma:generate:premoderation

      - name: Prisma Generate API contactform DB
        working-directory: apps/ourvoice-api
        run: pnpm prisma:generate:contactform

      - name: API - build
        working-directory: apps/ourvoice-api
        run: pnpm build

      - name: ADMIN - build
        working-directory: apps/ourvoice-admin
        run: pnpm build

      - name: WEB APP - build
        working-directory: apps/ourvoice-app
        run: pnpm build:ci

      - name: WEB PORTAL - build
        working-directory: apps/ourvoice-portal
        run: pnpm build

        # Building docker containers
      - name: Docker metadata
        if: startsWith(github.ref, 'refs/heads/dev') && github.event_name != 'pull_request'
        id: metadata
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.IMG_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=dev-{{date 'YYYYMMDDhhmm'}}.{{sha}},enable=${{ github.ref_type != 'tag' }}
      
      - name: Automatic Tagging of Releases
        if: startsWith(github.ref, 'refs/heads/dev') && github.event_name != 'pull_request'
        id: increment-git-tag
        run: |
          bash ./deployment/build-docker/git_tag_update.sh -v major
      
      - name: Login to DockerHub
        uses: docker/login-action@v2
        if: startsWith(github.ref, 'refs/heads/dev') && github.event_name != 'pull_request' && github.ref_type == 'tag'
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push Docker images
        if: startsWith(github.ref, 'refs/heads/dev') && github.event_name != 'pull_request' && github.ref_type == 'tag'
        env:
          IMAGE_TAG: ${{ steps.increment-git-tag.outputs.git-tag }}
        run: |
          docker build -t ${{ env.IMG_NAME }}:${{ env.IMAGE_TAG }} .
          docker push ${{ env.IMG_NAME }}:${{ env.IMAGE_TAG }}
          docker tag ${{ env.IMG_NAME }}:${{ env.IMAGE_TAG }} ${{ env.IMG_NAME }}:latest
          docker push ${{ env.IMG_NAME }}:latest

